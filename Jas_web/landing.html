<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateMyCourse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Develop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>

        <div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
					<li class="nav-item">
					<a class="nav-link" href="#">Login</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="#">Sign up</a>
					</li>
			</ul>
		</div>
    </nav>
    
    <div class="container">
        <div class="w-75 p-3 mx-auto">
                <!-- Search Engine -->
            <form>
                <div class="form-group">
                    <label for="inputCourse">Course</label>
                    <input type="text" class="form-control" id="inputCourse" placeholder="MAT235, PSY100...">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCampus">Campus</label>
                        <select id="inputCampus" class="form-control">
                        <option selected>st.George</option>
                        <option>UTM</option>
                        <option>UTSC</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputTimeRange">Time Range</label>
                        <select id="inputTimeRange" class="form-control">
                        <option selected>Default..</option>
                        <option>past year</option>
                        <option>past 3 years</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAlgorithm">评分算法</label>
                        <select id="inputAlgorithm" class="form-control">
                        <option selected>Default..</option>
                        <option>coming soon</option>
                        <option>coming soon</option>
                        </select>
                    </div>
                </div>
                <button  type="submit" class="btn btn-primary">Search</button>
                <a href="/result" >To result page ECO101</a>
            </form>
        </div>

    </div>

      

      



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
